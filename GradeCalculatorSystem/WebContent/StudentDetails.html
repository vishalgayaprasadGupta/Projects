<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" href="CSS/Grade.css" >
<title>Grade Calculator System</title>
</head>
<body>
<div class="container">
	<h1>STUDENT GRADE CALCULATOR</h1>
	<div class="section" >
	<form action="EnterMarks.jsp" method="POST">
		Enter Student Name : <input type="text" name="StudentName" /><br><br>
		Select Stream : <select name="Stream">
							<option>BSC</option>
							<option>BCOM</option>
							<option>BA</option>
							<option>BSCIT</option>
							<option>BAF</option>
							<option>BMs</option>
						</select><br><br>
		Enter Roll No : <input type="text" name="roll" /><br><br>
		<input type="submit" name="NEXT" />
	</form>
	</div>
</div>
</body>
</html>
